<html ng-app = "myApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src = "script10.js"></script>
	<style>
	input.ng-invalid {
  border: 1px solid red;
}

input.ng-valid {
  border: 1px solid green;
}
</style>
</head>

<body>
	<form name = "signup_form" ng-controller = "FormController"
		  ng-submit = "submitForm()" novalidate>
	  <div ng-repeat = "field in fields" ng-form = "signup_form_input">
	      <input type = "text"
	      		 name = "dynamic_input"
	      		 ng-required = "field.isRequired"
	      		 ng-model = "field.name"
	      		 placeholder = "{{field.placeholder}}"/>
	      <div ng-show = "signup_form_input.dynamic_input.$dirty
	      && signup_form_input.dynamic_input.$invalid">
	          <span class = "error" ng-show = "signup_form_input.dynamic_input.$error.required">This field is required.</span>
	      </div>
	  </div>

      <button type = "submit" ng-disabled = "singup_form.$invalid">Submit</button>
  </form>
</body>
</html>
