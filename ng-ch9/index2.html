<!DOCTYPE html>
<html ng-app = "myApp">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src = "script2.js"></script>
</head>

<body>

	</select>

	<script>
    	angular.module('myApp', [])
    </script>

</html>
