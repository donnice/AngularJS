<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
</script>
<body>
	<div ng-app = "" ng-init = "person={firstName:'John',lastName:'Doe'};firstName = 'John'">
		<p> The name is {{person.lastName}}</p><br>
		<p> And his firstName is :<span ng-bind = "firstName"></span></p>
	</div>
</body>
</html>
