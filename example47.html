<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body ng-app = "">
	<form>
		Pick a topic:
		<input type = "radio" ng-model = "myVar" value = "dogs">Dogs</input>
		<input type = "radio" ng-model = "myVar" value = "tuts">Tutorials</input>
		<input type = "radio" ng-model = "myVar" value = "cars">Cars</input>
	</form>

	<div ng-switch = "myVar">
		<div ng-switch-when = "dogs">
			<h1>Dogs</h1>
			<p>Welcome to a world of dogs!</p>
		</div>
		<div ng-switch-when = "tuts">
			<h1>Tutorials</h1>
			<p>Learn examples</p>
		</div>
		<div ng-switch-when = "cars">
			<h1>Cars</h1>
			<p>Honda!!!!</p>
		</div>
	</div>

</body>
</html>
