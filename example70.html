<html ng-app = "notesApp">
<head>
	<title>Notes App</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src = "app1.js"></script>
</head>

<body ng-controller = "MainCtrl as mainCtrl">
	<h1>Hello Controllers!</h1>
	<button ng-click = "open('first')">Open First</button>
	<button ng-click = "open('second')">Open Second</button>
	<div ng-switch on = "tab">
		<div ng-switch-when = "first">
			<div ng-controller = "SubCtrl as ctrl">
				<h3>First tab</h3>
				<ul>
					<li ng-repeat = "item in list">
						<span ng-bind = "item.label"></span>
					</li>
				</ul>

				<button ng-click = "add()">Add more items</button>
			</div>
		</div>

		<script>
		//ng-bind is used in the textarea(<span>)
		/*<label>Enter name: <input type="text" ng-model="name"></label><br>
  			Hello <span ng-bind = "name"></span>! //nice*/
  		/*
  		<label>Enter name: <input type="text" ng-bind="name"></label><br>
  			Hello <span ng-model = "name"></span>! //not good
  		*/
		</script>

		<div ng-switch-when = "second">
			<div ng-controller = "SubCtrl as ctrl">
				<h3>Second tab</h3>
				<ul>
					<li ng-repeat = "item in list">
						<span ng-bind = "item.label"></span>
					</li>
				</ul>

				<button ng-click = "add()">Add More Items</button>
			</div>
		</div>
	</div>
</body>

</html>
