<html>
<head>
	<title>Filters in Action</title>
</head>

<body ng-app = "filtersApp">
	<div ng-controller = "FilterCtrl">
		<div>
			Amount as a number:{{amount | number}}
		</div>

		<div>
			Total Cost as a currency:{{totalCost | currency}}
		</div>

		<div>
			Total Cost in INR:{{totalCost | currency:'INR'}}
		</div>

		<div>
			Shouting the game:{{name | uppercase}}
		</div>

		<div>
			Start Time:{{startTime | date:'medium'}}
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script>
	angular.module('filtersApp',[])
	.controller('FilterCtrl',function($scope){
		$scope.amount = 1024;
		$scope.totalCost = 4906;
		$scope.nme = 'Shujie'
		$scope.startTime = new Date().getTime();
	});
	</script>
</body>
</html>
