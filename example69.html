<html ng-app = "notesApp">
<head>
	<title>Notes App</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-controller = "MainCtrl as ctrl">
	<form ng-submit = "submit()" name = "myForm">
		<input type = "text"
				name = "uname"
				ng-model = "user.username"
				required
				ng-minlength = "4">
		<span ng-show = "myForm.uname.$error.required">
			This is a required field!
		</span>

		<span ng-show = "myForm.uname.$error.minlength">
			The minimum length required is 4
		</span>

		<span ng-show = "myForm.uname.$invalid">
			This field is invalid
		</span>

		<input type = "password"
			   name = "pwd"
			   ng-model = "user.password"
			   required>
		<span ng-show = "myForm.pwd.$error.required">
			This is a required field
		</span>
		<input type = "submit"
			   value = "Submit"
			   ng-disabled = "myForm.$invalid">
	</form>

	<script>
	angular.module('notesApp',[]).controller('MainCtrl',function($scope){
		$scope.submit = function(){
			console.log('User clicked submit with ',$scope.user);
		}
	});
	</script>
</body>
</html>
