<html ng-app = "notesApp">
<head>
	<title>Notes App</title>
	<style type="text/css">
		.done{
			background-color: green;
		}
		.pending{
			background-color: red;
		}
	</style>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
</head>

<body ng-controller = "MainCtrl as ctrl">
	<div ng-repeat = "note in notes"
			ng-class = "getNoteClass(note.done)">
		<span class = "label">{{note.label}}</span>
		<span class = "assignee"
			ng-show = "note.assignee"
			ng-bind = "note.assignee">
		</span>
	</div>

	<script type = "text/javascript">
		var app = angular.module('notesApp', [])
		app.controller('MainCtrl', function($scope) {
			$scope.notes = [
			{label: 'First Note', done: false, assignee: 'Shyam'}, {label: 'Second Note', done: false},
			{label: 'Done Note', done: true},
			{label: 'Last Note', done: false, assignee: 'Brad'}
			];
			$scope.getNoteClass = function(status) { 
				return {
					done: status,
					pending: !status
	            };
			}; 
		});
	</script>
</body>
</html>
